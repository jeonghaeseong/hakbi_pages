<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // GitHub Pages에서 발생하는 404 오류를 잡아 index.html로 리디렉션합니다.
        const currentPath = window.location.pathname;
        const newPath = '/hakbi_pages' + currentPath;

        // GitHub Pages에서 이 리디렉션이 정상적으로 동작하도록 해줍니다.
        window.location.replace(newPath);
    </script>
</body>
</html>
