<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
    <script>
        // 이미 올바른 경로에 있지 않다면 리디렉션
        if (!location.pathname.startsWith('/hakbi_pages')) {
            var redirect = '/hakbi_pages' + location.pathname + location.search + location.hash;
            location.replace(redirect);
        }
    </script>
</body>
</html>
